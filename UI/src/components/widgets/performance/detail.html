<widget-modal widget-modal-close="true">
    <div class="widget-detail performance-detail">
        <div class="widget-detail-body">
            <h1>告警规则</h1>
            <table class="table">
              <thead>
                <tr>
                  <th>名称</th>
                  <th>时间</th>
                  <th>状态</th>
                  <th>描述</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="obj in detail.healthruleviolations">
                  <td>{{obj.name}}</td>
                  <td>{{obj.startTimeInMillis | date:'MMM d, HH:mm:ss'}}</td>
                  <td>{{obj.incidentStatus}}</td>
                  <td ng-bind-html="obj.description"></td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
</widget-modal>
