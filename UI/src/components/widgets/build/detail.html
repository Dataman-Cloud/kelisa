<widget-modal widget-modal-close="true">
	<div class="widget-detail build-detail">
		<div class="widget-detail-heading">
			<div class="row">
				<div class="col-md-3 build-desc">
					<span class="dash-status-lg" dash-status="{{detail.buildPassed()}}"></span>
					<span class="build-number">构建 {{::detail.build.number}}</span>
				</div>
				<div class="col-md-3 build-time">
					<span>{{::detail.build.endTime | date:'MMM d, HH:mm:ss'}}</span>
				</div>
				<div class="col-md-2 build-duration">
					<span>时长: {{::detail.build.duration | duration}}</span>
				</div>
				<div class="col-md-4 view-in-tool">
					<a ng-href="{{::detail.build.buildUrl}}" target="_blank">
						前往{{detail.buildUrlNiceName()}}查看 <span class="fa fa-angle-right"></span>
					</a>
				</div>
			</div>
		</div>
		<div class="widget-detail-body">
			<span class="no-changesets" ng-hide="detail.build.sourceChangeSet.length">没有变更</span>
			<table class="table" ng-show="detail.build.sourceChangeSet.length">
				<thead>
					<tr>
						<th>版本号</th>
						<th>作者</th>
						<th>说明</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="changeSet in detail.build.sourceChangeSet">
						<td>{{::changeSet.scmRevisionNumber | limitTo:8}}</td>
						<td>{{::changeSet.scmAuthor}}</td>
						<td>{{::changeSet.scmCommitLog}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</widget-modal>
